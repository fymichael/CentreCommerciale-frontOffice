<div class="mantis-aside-filter">
  <div class="filter-head">
    <h3>Filtrer</h3>
    <button type="button" class="btn-reset" (click)="resetFilters()">
      <i class="fa fa-undo"></i> Réinitialiser
    </button>
  </div>

  <div class="filter-content">

    <div class="filter-group">
      <div class="label-row">
        <label class="group-label">Plage de prix</label>
      </div>
      <input type="number" name="Text" placeholder="Min">
      <input type="number" name="Text" placeholder="Max" style="margin-left: 20px;">
    </div>

    <div class="filter-group">
      <label class="group-label">Type de boutiques</label>
      <select class="mantis-select" [(ngModel)]="filters.condition">
        <option value="all">Toutes les boutiques</option>
        <option value="new">Recommandée</option>
        <option value="used">Simple</option>
      </select>
    </div>
  </div>

  <button class="btn-apply">Appliquer les filtres</button>
</div>
