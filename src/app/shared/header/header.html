<header class="mantis-header">
  <nav class="main-header">

    <!-- LOGO -->
    <div class="logo-container" routerLink="/Home" style="cursor: pointer;">
      <mat-icon class="logo-icon">shopping_bag</mat-icon>
      <span class="logo-text">M1P13-Mean <span>Fy-Chalman</span></span>
    </div>

    <!-- RECHERCHE -->
    <div class="search-wrapper">
        <div class="search-input-group">
            <mat-icon class="search-icon">search</mat-icon>
            
            <input type="text" #searchInput placeholder="Rechercher des produits, boutique...">
            
            <button class="search-btn" (click)="onSearch(searchInput.value)">
            Rechercher
            </button>
        </div>
    </div>
    <!-- ACTIONS -->
    <div class="mantis-header-actions">

        <!-- Connexion -->
        <a href="https://centre-commerciale-frontend-au53.vercel.app/#/login" class="mantis-action-btn login-btn">
            <mat-icon>person_outline</mat-icon>
            <span>Connexion</span>
        </a>

        <!-- Favoris -->
        <button class="mantis-action-btn icon-only" title="Favoris">
            <mat-icon>favorite_border</mat-icon>
        </button>

        <!-- Panier -->
        <button class="mantis-action-btn icon-only cart-wrapper" title="Panier" routerLink="/cart">
            <mat-icon>shopping_cart</mat-icon>
            <span class="mantis-badge">3</span>
        </button>

    </div>


  </nav>
</header>
