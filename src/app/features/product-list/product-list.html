<div class="container-fluid mt-4">
    <app-header></app-header>
    
    <div class="mantis-results-header border-bottom mb-4">
        <div class="row align-items-center">
            <div class="col-lg-3">
                <h3 *ngIf="activeSearched" class="results-count ps-lg-4">
                    <strong>{{ products.length }}</strong> Résultats pour <span>"{{searchedTerm}}"</span>
                </h3>
            </div>
            <div class="col-lg-9">
                <ul class="mantis-horizontal-nav">
                    <li *ngFor="let cat of categories" 
                        (click)="filterByCategory(cat._id!)" 
                        [class.active]="cat._id === selectedCategoryId">
                        {{ cat.name }}
                    </li>                  
                </ul>
            </div>
        </div>
    </div>

    <div class="row pt-3">
        <aside class="col-lg-3 col-md-4 mb-4">
            <div class="mantis-aside-filter">
                <div class="filter-head">
                    <h3 class="m-0" style="font-size: 14px; font-weight: 700;">FILTRER</h3>
                    <button class="btn-reset text-primary border-0 bg-transparent" (click)="resetFilters()">
                        <i class="fa fa-undo"></i> Réinitialiser
                    </button>
                </div>
                <div class="filter-content">
                    <form (ngSubmit)="applyFilters()">
                        <div class="mb-4">
                            <label class="group-label d-block mb-2 text-muted" style="font-size: 12px; font-weight: 600;">PLAGE DE PRIX</label>
                            <div class="d-flex align-items-center gap-2">
                                <input type="number" name="minPrice" [(ngModel)]="filterValues.minPrice" placeholder="Min">
                                <span>-</span>
                                <input type="number" name="maxPrice" [(ngModel)]="filterValues.maxPrice" placeholder="Max">
                            </div>
                        </div>
                        <button type="submit" class="btn-apply">Appliquer</button>
                    </form>
                </div>
            </div>
        </aside>

        <main class="col-lg-9 col-md-8">
            <div *ngIf="isLoading" class="text-center py-5">
                <div class="loader mx-auto"></div>
            </div>

            <div *ngIf="!isLoading" class="row g-3"> 
                <div class="col-12 text-center py-5" *ngIf="products.length === 0">
                    <p class="text-muted">Aucun produit disponible.</p>
                </div>

                <div class="col-xl-4 col-lg-6 col-md-6 mb-4" *ngFor="let product of products">
                    <mat-card class="mantis-product-card shadow-none">
                        <a [routerLink]="['/product-details', product._id]">
                            <div class="image-container">
                                <div class="product-bg-image" 
                                     [style.backgroundImage]="'url(' + (product.image || 'assets/placeholder.jpg') + ')'">
                                </div>
                                <div class="badge-new">Nouveau</div>
                                <mat-icon class="badge-favorities">favorite_border</mat-icon>
                            </div>
                        </a>
                        <mat-card-content class="p-3">
                            <div class="category-text text-uppercase mb-1">{{ product.category_id!.name }}</div>
                            <div class="d-flex justify-content-between align-items-start gap-2">
                                <h3 class="product-title">{{ product.name }}</h3>
                                <span class="vendor-tag">{{ product.shop_id!.name }}</span>
                            </div>
                            <div class="price-tag mt-3">{{ product.unit_price | number }} Ar</div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </main>
    </div>
    <app-footer></app-footer>
</div>
