<div class="mantis-cart-container container">
    <div class="row header-content mb-4">
        <app-header></app-header>
    </div>  

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="cart-title m-0">Gestion des commandes <span>(2 articles)</span></h2>
        
        <button class="btn-validate" *ngIf="showGlobalValidate">
            <mat-icon class="inline-icon">check_circle</mat-icon>
            Valider le paiement des articles sélectionnés
        </button>
    </div>

    <div class="row">
      <div class="order-buttons-group mb-3">
        <button class="btn-track" routerLink="/order-tracking">
            <mat-icon class="inline-icon">local_shipping</mat-icon>
            Suivre le colis
        </button>
      </div>

      <div class="col-12">
        <div class="cart-card">
          
          <div class="cart-item d-flex align-items-center">
            <div class="item-selection me-3">
                <input type="checkbox" [(ngModel)]="item1Selected" class="mantis-checkbox">
            </div>

            <div class="item-image">
              <img src="images/NIKE+AIR+MAX+2017.avif" alt="Produit">
            </div>
            <div class="item-details flex-grow-1">
              <div class="item-main-info">
                <div>
                  <h4>Nike Air Force 1 '07</h4>
                  <p class="item-meta">Taille: 42 | Couleur: Blanc</p>
                  <span class="status-badge status-pending">En attente</span>
                </div>
                <div class="text-end">
                  <span class="item-price-unit">150 000 Ar</span>
                  <div class="item-total-price mt-1">150 000 Ar</div>
                </div>
              </div>
              
              <div class="item-actions-row">
                <div class="qty-selector">
                  <button>-</button>
                  <input type="text" value="1" readonly>
                  <button>+</button>
                </div>
                
                <div class="action-buttons-group">
                    <button class="btn-delete-icon" title="Supprimer">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </div>
              </div>
            </div>
          </div>

          <hr class="divider">

          <div class="cart-item d-flex align-items-center">
            <div class="item-selection me-3">
                <input type="checkbox" [(ngModel)]="item2Selected" class="mantis-checkbox">
            </div>

            <div class="item-image">
              <img src="images/NIKE+AIR+MAX+2017.avif" alt="Produit">
            </div>
            <div class="item-details flex-grow-1">
              <div class="item-main-info">
                <div>
                  <h4>iPhone 15 Pro Max</h4>
                  <p class="item-meta">256GB | Titane Naturel</p>
                  <span class="status-badge status-shipped">Expédié</span>
                </div>
                <div class="text-end">
                  <span class="item-price-unit">4 500 000 Ar</span>
                  <div class="item-total-price mt-1">4 500 000 Ar</div>
                </div>
              </div>
              
              <div class="item-actions-row">
                <div class="qty-selector">
                  <button>-</button>
                  <input type="text" value="1" readonly>
                  <button>+</button>
                </div>
                
                <div class="action-buttons-group">
                    <button class="btn-track" routerLink="/order-tracking">
                        <mat-icon class="inline-icon">local_shipping</mat-icon>
                    </button>
                    <button class="btn-delete-icon" title="Supprimer">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="row header-content mt-5">
        <app-footer></app-footer>
    </div>
</div>
