<div class="mantis-cart-container">
  <div class="container">

    <div class="row header-content mb-4">
        <app-header></app-header>
    </div>  

    <h2 class="cart-title">Gestion des commandes <span>(2 articles)</span></h2>

    <div class="row">
      <div class="col-12">
        <div class="cart-card">
          
          <div class="cart-item">
            <div class="item-image">
              <img src="images/NIKE+AIR+MAX+2017.avif" alt="Produit">
            </div>
            <div class="item-details">
              <div class="item-main-info">
                <div>
                  <h4>Nike Air Force 1 '07</h4>
                  <p class="item-meta">Taille: 42 | Couleur: Blanc</p>
                  <span class="status-badge status-pending">En attente</span>
                </div>
                <div class="text-end">
                  <span class="item-price-unit">150 000 Ar</span>
                  <div class="item-total-price mt-1">150 000 Ar</div>
                </div>
              </div>
              
              <div class="item-actions-row">
                <div class="qty-selector">
                  <button>-</button>
                  <input type="text" value="1" readonly>
                  <button>+</button>
                </div>
                
                <div class="action-buttons-group">
                    <button class="btn-track" routerLink="/order-tracking">
                        <mat-icon class="inline-icon">local_shipping</mat-icon>
                        Suivre le colis
                    </button>

                    <button class="btn-validate">
                        <mat-icon class="inline-icon">check_circle_outline</mat-icon>
                        Valider le paiement
                    </button>

                    <button class="btn-delete-icon" title="Supprimer">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </div>
              </div>
            </div>
          </div>

          <hr class="divider">

          <div class="cart-item">
            <div class="item-image">
              <img src="images/NIKE+AIR+MAX+2017.avif" alt="Produit">
            </div>
            <div class="item-details">
              <div class="item-main-info">
                <div>
                  <h4>iPhone 15 Pro Max</h4>
                  <p class="item-meta">256GB | Titane Naturel</p>
                  <span class="status-badge status-shipped">Expédié</span>
                </div>
                <div class="text-end">
                  <span class="item-price-unit">4 500 000 Ar</span>
                  <div class="item-total-price mt-1">4 500 000 Ar</div>
                </div>
              </div>
              
              <div class="item-actions-row">
                <div class="qty-selector">
                  <button>-</button>
                  <input type="text" value="1" readonly>
                  <button>+</button>
                </div>
                
                <div class="action-buttons-group">
                    <button class="btn-track" routerLink="/order-tracking">
                        <mat-icon class="inline-icon">local_shipping</mat-icon>
                        Suivre le colis
                    </button>

                    <button class="btn-validate">
                        <mat-icon class="inline-icon">check_circle_outline</mat-icon>
                        Valider le paiement
                    </button>

                    <button class="btn-delete-icon" title="Supprimer">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="row header-content mt-5">
        <app-footer></app-footer>
    </div>
  </div>
</div>
